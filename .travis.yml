# Much of this script was adapted from astropy/astropy, dfm/george.

language: python

matrix:
  include:
  # All the versions of Python.
  - python: 3.3
  - python: 3.4
  - python: 3.5
  - python: 3.6
  - python: 3.7

cache:
  pip: true
  directories:
    - $HOME/.virtualenvs
    - tests/data

before_install:
  - pip install -U pipenv

install:
  - pipenv install --deploy -d python=$TRAVIS_PYTHON_VERSION

script:
  - pipenv run pytest
