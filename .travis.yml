# Much of this script was adapted from astropy/astropy, dfm/george.

language: python

python:
  - 3.3
  - 3.4
  - 3.5
  - 3.6
  - 3.7
  sudo: required
  dist: xenial

cache:
  pip: true
  directories:
    - $HOME/.virtualenvs
    - tests/data

before_install:
  - pip install -U pipenv

install:
  - pipenv install --deploy -d python=$TRAVIS_PYTHON_VERSION

script:
  - pipenv run pytest
