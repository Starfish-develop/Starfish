# Much of this script was adapted from astropy/astropy, dfm/george.

language: python

env:
    global:
        - NUMPY_VERSION=1.9

matrix:
    include:
        # All the versions of Python.
        - python: 3.3
        - python: 3.4

        # Old versions of NumPy.
        - python: 3.3
          env: NUMPY_VERSION=1.8

        - python: 3.4
          env: NUMPY_VERSION=1.8

before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b
    - export PATH=/home/travis/miniconda/bin:$PATH
    - conda update --yes conda

install:
    #- sudo apt-get install -qq libeigen3-dev
    - sudo apt-get install -qq

    - conda create --yes -n test python=$TRAVIS_PYTHON_VERSION
    - source activate test

    - conda install --yes numpy=$NUMPY_VERSION scipy Cython h5py scikit-learn nose

    #- CXX=g++ python setup.py build_ext --inplace
    - python setup.py build_ext --inplace

