#YAML comments are written just like in Python

name: Gl51/PHOENIX/

library: PHOENIX


HDF5_path : libraries/PHOENIX_SPEX_M.hdf5
data : data/Gl51/Gl51.hdf5
outdir : output/

star_name : Gl51

#Longer strings can be written like this. This will be loaded under the "Comments" variable.
Comments: >
  None so far.

#Nested data structures are allowed
stellar_params :
    temp : 3000
    logg : 5.2
    Z : 0.3
    vsini : 50
    #vz : 15.4
    vz : 6.
    #logOmega: -12.7 #Kurucz
    logOmega: -19.58 #PHOENIX

cheb_degree : 11 #actually how many coefficients to include, so c0 + c1 + c2 + c3 is degree 4

cov_params :
    sigAmp : 1
    logAmp : -14.5
    l : 300.

orders: [0]

#Maximum number of sub-regions allowed per order
max_regions : 0

#Burn in time
burn_in : 200
samples : 10000
