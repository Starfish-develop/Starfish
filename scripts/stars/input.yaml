#YAML comments are written just like in Python

name: LkCa15/PHOENIX/22/

library: PHOENIX
#library : Kurucz

HDF5_path : libraries/PHOENIX_master.hdf5
#HDF5_path : libraries/Kurucz_master.hdf5
data : data/LkCa15/LkCa15-2013-10-12.hdf5
outdir : output/

star_name : LkCa15

#Longer strings can be written like this. This will be loaded under the "Comments" variable.
Comments: >
  None so far.

#Nested data structures are allowed
stellar_params :
    temp : 4900
    logg : 4.4
    Z : -0.2
    vsini : 13.2
    vz : 18.6
    #logOmega: -12.7 #Kurucz
    logOmega: -20.17 #PHOENIX

cheb_params :
    logc0 : 0.0
    c1 : 0.
    c2 : 0.
    c3 : 0.

cov_params :
    sigAmp : 1
    logAmp : -14.0
    l : 0.15


#and sequences too
#orders: [22]
orders: [32, 33]

#Maximum number of sub-regions allowed per order
max_regions : 0

#Burn in time
burn_in : 400
samples : 800
