#cheb_jump : 3e-3
#no covariance
cheb_jump : 5e-4

no_cov : False

cov_params :
    sigAmp : 1
    logAmp : -14.17
    l : 10.3

cov_jump :
    sigAmp : 0.01
    logAmp : 0.01
    l : 0.2

region_params:
    loga: -13.6
    sigma: 7.

region_jump:
    loga : 0.1
