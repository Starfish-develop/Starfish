stellar_jump:
    temp : 1
    logg : 0.002
    Z : 0.001
    vsini : 0.02
    vz : 0.02
    logOmega: 1e-4

use_cov: False
stellar_cov:
    temp_logg : 8.74e-2
    temp_Z : 1.22e-1
    logg_Z : 9.86e-5
    temp_logOmega : -9.648e-3
