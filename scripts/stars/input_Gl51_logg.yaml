#YAML comments are written just like in Python

name: Gl51/PHOENIX/RA/region/logg/4_8sig/

#Longer strings can be written like this. This will be loaded under the "Comments" variable.
Comments: >
  Bayesian emulator.

data : [data/Gl51/Gl51RA.hdf5]
outdir : output/

PCA_path : libraries/PHOENIX_SPEX_M_PCA.hdf5

#Nested data structures are allowed
stellar_params :
    temp : 3000
    logg : 5.04
    Z : 0.16
    vsini : 8.
    vz : 8.
    logOmega : -13.48

#Average jump size in each parameter
stellar_jump:
    temp : 15
    logg : 0.02
    Z : 0.02
    vsini : 0.4
    vz : 0.2
    logOmega: 2e-4

use_cov: False
#Needs to be updated for Gl51
stellar_cov:
    temp_logg : 2.2
    temp_Z : 1.45
    logg_Z : 1.8e-3
    temp_logOmega : -1.48e-1
    factor : 0.02

#If this is declared, you should comment out logg from the stellar_params and stellar_jump
#fix_logg: 5.0

cheb_degree : 8 #actually how many coefficients to include, so c0 + c1 + c2 + c3 is degree 4

#Average jump size in each coefficient
cheb_jump : 5e-4

cov_params :
    sigAmp : 1.0
    logAmp : -15.7
    l : 100.

cov_jump :
    sigAmp : 0.05
    logAmp : 0.05
    l : 1.5

no_cov : False

no_region: False

region_params:
    loga: -15.0
    sigma: 100. #km/s

region_jump:
    loga : 0.1
    mu : 0.5
    sigma : 10.

region_priors:
    sigma0: 10. #AA
    mu_width : 2. #AA
    sigma_knee : 150 #km/s
    frac_global : 0.5 #Fraction of the global amplitude lower bound

sigma_clip : 4.8

interp_cut : 200 #km/s

orders: [0]

#Maximum number of sub-regions allowed per order
max_regions : 0


#Burn in time
burn_in : 50
samples : 100

